<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="contact1.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="issue">Select the page related issue:</label>
            <select id="issue" name="issue" required>
                <option value="">--Please choose an option--</option>
                <option value="MusicHUB">MusicHub</option>
                <option value="MovieHUB">MovieHub</option>
                <option value="bookhHUB">BookHub</option>
                <option value="GameHUB">GameHub</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="contact1.js"></script>
</body>
</html>
